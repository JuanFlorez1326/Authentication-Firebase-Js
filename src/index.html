<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoTc9rkwx4dM3qecnLRk2SuNOF0LTl0k4qmoqqnSD856umOkkxs3eK3a-pqAEbszlkFJA&usqp=CAU' type="image/x-icon">
    <script src="./main.js" type="module"></script>
    <title>Authentication</title>
</head>
<body>

    <!-- Navbar Authentication -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Authentication</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--Signin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email:</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Enter your email" required> 

                        <label for="password">Password:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Enter your password" required> 

                        <button class="btn btn-primary w-100 mb-4" type="submit">Signin</button>
                    </form>
                </div>
                <div class="col-auto text-center mb-3">
                    <button id="googleLogin" class="btn btn-info">Google</button>
                    <button id="facebookLogin" class="btn btn-primary">Facebook</button>
                    <button id="githubLogin" class="btn btn-light">GitHub</button>
                </div>
            </div>
        </div>
    </div>

    <!--Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="email">Email:</label>
                        <input type="email" id="register-email" class="form-control mb-3" placeholder="Enter your email" required> 

                        <label for="password">Password:</label>
                        <input type="password" id="register-password" class="form-control mb-3" placeholder="Enter your password" required> 

                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Render Data -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group posts">
                   
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
